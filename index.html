<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial Page | ECE-1</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="box">
        <span class="elements s1">display: block (Heading/Paragraph)</span>
        <span class="elements s2">Amazon - Online Shopping</span>
        <span class="elements s3">This is a full-width paragraph like a blog or product description</span>
    </div>
    <hr>
    <div class="box">
        <span class="elements s1" style="margin-bottom: 10px;">display: inline (Navigation Menu)</span>
        <div class="menu-link">Home</div>
        <div class="menu-link">About</div>
        <div class="menu-link">Contact</div>
    </div>
    <hr>
    <div class="box">
        <span class="elements s1">display: inline-block (Products Card)</span>
        <div class="products p1">
            <h3>Book</h3>
            <p>$ 10</p>
        </div>
        <div class="products p2">
            <h3>Headphones</h3>
            <p>$ 27</p>
        </div>
        <div class="products p3">
            <h3>Watch</h3>
            <p>$ 50</p>
        </div>
    </div>

</body>


</html>
